<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="cssFiles/all.min.css">
    <link rel="stylesheet" href="cssFiles/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark text-white m-0">

    <div class="cruds p-5">
        <div class="container">
            <div class="head text-uppercase text-center mb-5">
                <h1 class="">Memo</h1>
                <p>Product Management System</p>
            </div>
            <div class="input d-flex justify-content-between flex-wrap mb-5">
                <input min="0" id="title" placeholder="Title" class="w-100 p-2 rounded border border-0" type="text">
                <input min="0" id="price" onkeyup="getTotal()" placeholder="Price" class="p-2 rounded border border-0 mt-3 mb-3" type="number">
                <input min="0" id="taxes" onkeyup="getTotal()" placeholder="Taxes" class="p-2 border border-0 rounded mt-3 mb-3" type="number">
                <input min="0" id="ads" onkeyup="getTotal()" placeholder="Ads" class="p-2 border border-0 rounded mt-3 mb-3" type="number">
                <input min="0" id="discount" onkeyup="getTotal()" placeholder="Discount" class="p-2 border border-0 rounded mt-3 mb-3" type="number">
                <span id="totalC" class="p-2 rounded border border-0 mt-3 mb-3 bg-danger">Total : <span id="total"></span> </span>
                <input min="0" id="count" placeholder="Count" class="w-100 p-2 rounded border border-0" type="number">
                <input id="category" placeholder="Category" class="w-100 p-2 rounded border border-0 mt-3 mb-3" type="text">
                <button id="btn" class="w-100 p-2 rounded border border-0 text-white fw-bold bg-danger btn-d">Create</button>
            </div>
            <hr>
            <div class="output d-flex justify-content-between flex-wrap mt-5 align-items-center">
                <input class="w-100 p-2 rounded border border-0 mb-3" type="search" name="" id="search"
                    placeholder="Search">
                <button id="btn-2" class="p-2 rounded btn-p fw-bold bg-primary" style="width: calc(50% - 40px);">Search By
                    Title</button>
                <button id="btn-3" class="p-2 rounded btn-p fw-bold bg-primary" style="width: calc(50% - 40px);">Search By
                    Category</button>
                <table class="w-100 text-center mt-5">
                    <thead class="mb-3">
                        <tr class="w-100">
                            <th class="p-2 fw-bold fs-4 text-secondary">Id</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Title</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Price</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Taxes</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Ads</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Discount</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Total</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Quantity</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Category</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Update</th>
                            <th class="p-2 fw-bold fs-4 text-secondary">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                       
                    </tbody>
                </table>
                <button onclick="deleteAll()" id="btn-4" class="p-2 btn-d rounded fw-bold bg-danger w-50 ms-auto me-auto mt-5 mb-5">Delete All
                    Products (<span id="num" class="fw-bold "></span>)
                </button>
            </div>
        </div>
    </div>

    <script src="jsFiles/all.min.js"></script>
    <script src="jsFiles/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
