                <input id="ads" onkeyup="getTotal()" placeholder="Ads" class="p-2 border border-0 rounded mt-3 mb-3" type="number">

                <input id="category" placeholder="Category" class="w-100 p-2 rounded border border-0 mt-3 mb-3" type="text">
